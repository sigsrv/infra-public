version: v1alpha1
machine:
  network:
    hostname: ${hostname}
  nodeLabels:
    ${indent(4, yamlencode(node_labels))}
  nodeAnnotations:
    ${indent(4, yamlencode(node_annotations))}
  nodeTaints:
    ${indent(4, yamlencode(node_taints))}
  install:
    disk: /dev/sda
    image: ${install_image}
  systemDiskEncryption:
    ephemeral:
      provider: luks2
      keys:
        - slot: 0
          tpm: {}
    state:
      provider: luks2
      keys:
        - slot: 0
          tpm: {}
  features:
    rbac: true
    stableHostname: true
    apidCheckExtKeyUsage: true
    diskQuotaSupport: true
    kubePrism:
      enabled: true
      port: 7445
    hostDNS:
      enabled: true
      forwardKubeDNSToHost: true
  kubelet:
    extraMounts:
      - destination: /var/local-path-provisioner
        type: bind
        source: /var/local-path-provisioner
        options:
          - bind
          - rshared
          - rw

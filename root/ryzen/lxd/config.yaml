config:
  core.https_address: 100.111.208.135:8443
networks:
- config:
    ipv4.address: 10.124.242.1/24
    ipv4.nat: "true"
    ipv6.address: fd42:745c:4d13:811a::1/64
    ipv6.nat: "true"
  description: ""
  name: lxdbr0
  type: bridge
  project: default
storage_pools:
- config:
    ceph.cluster_name: ceph
    ceph.osd.pg_num: "32"
    ceph.osd.pool_name: lxd
    ceph.user.name: admin
    volatile.pool.pristine: "true"
  description: ""
  name: default
  driver: ceph
profiles:
- config: {}
  description: Default LXD profile
  devices:
    eth0:
      name: eth0
      network: lxdbr0
      type: nic
    root:
      path: /
      pool: default
      type: disk
  name: default
projects:
- config:
    features.images: "true"
    features.networks: "true"
    features.networks.zones: "true"
    features.profiles: "true"
    features.storage.buckets: "true"
    features.storage.volumes: "true"
  description: Default LXD project
  name: default

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-app
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: cert-manager
            namespace: cert-manager
            project: addons-external
          - name: istio
            namespace: istio-system
            project: addons-external
          - name: registry
            namespace: container-registry
            project: addons-internal
  template:
    metadata:
      name: "addon-{{name}}"
      namespace: argocd
    spec:
      project: addons

      source:
        path: "zen/sdlc/sigsrv-sdlc/root/k3s/addons/{{name}}"
        repoURL: 'git@github.com:sigsrv/infra.git'
        targetRevision: HEAD

      destination:
        name: in-cluster
        namespace: "{{namespace}}"
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: addons-internal
  namespace: argocd
spec:
  sourceRepos:
    - git@github.com:sigsrv/infra.git
  destinations:
    - name: in-cluster
      namespace: "*"
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: addons-external
  namespace: argocd
spec:
  sourceRepos:
    - https://charts.jetstack.io
    - https://istio-release.storage.googleapis.com/charts
  destinations:
    - name: in-cluster
      namespace: "*"
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
---
